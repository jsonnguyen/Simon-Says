<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Simon Says</header>
    <h1>Follow The Pattern</h1>
    <section id="colors">
        <div id="red"></div>
        <div id="blue"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </section>
    <button>Start Game!</button>
    <section id="score">
        <div id="high">High Score: 0</div>
        <div id="current">Current Score: 0</div>
    </section>

</body>
</html>
